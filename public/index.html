      // Load event customization
      window.Tawk_API = window.Tawk_API || {};
      window.Tawk_API.onLoad = function() {
        console.log('Tawk.to chat widget loaded successfully');
        try {
          const userData = localStorage.getItem('user_data');
          if (userData) {
            const user = JSON.parse(userData);
            setTawkVisitorData({
              name: user.name || 'Visitor',
              email: user.email || '',
              company: user.company_name || 'OEH TRADERS Customer',
              phone: user.phone || '',
              user_id: user.id || ''
            });
          }
        } catch (error) {
          console.log('No user data found for Tawk.to');
        }

    <noscript>

        <h1>JavaScript Required</h1>

        <p>OEH TRADERS is a modern web application that requires JavaScript for full functionality.</p>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <script>
      // Remove loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });

      // Fallback: remove loading screen after 5 seconds
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen && loadingScreen.parentNode) {
          loadingScreen.remove();
        }
      }, 5000);

      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(error) {
              console.log('SW registration failed: ', error);
            });
        });
      }
    </script>
